name: keycloak
description: A dart wrapper for keycloak.js
version: 0.1.0

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  js: ^0.6.1+1

dev_dependencies:
  build_runner: ^1.5.2
  build_test: ^0.10.8
  # Avoid upgrading build_web_compilers to ^2.0.0 until
  # https://github.com/dart-lang/build/issues/2266 is fixed.
  build_web_compilers: ^1.2.2
  test: ^1.6.3
